<!-- Contact Form -->
<div class="container s-pad-y-hard">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="jumbotron">
        <!-- Title -->
        <h1 light>Contact Us</h1>
        <hr big>
        <!-- Form -->
        <form name="form" ng-submit="send(form)">
          <!-- Name -->
          <div class="form-group form-group-lg">
            <input type="text" class="form-control" minlength="3" placeholder="Name (optional)" ng-model="form.name">
          </div>
          <!-- Email -->
          <div class="form-group form-group-lg">
            <input type="email" class="form-control" placeholder="Email" ng-model="form.email" required>
          </div>
          <!-- Message -->
          <div class="form-group form-group-lg">
            <textarea class="form-control" placeholder="Message"
              ng-model="form.message" rows="6" required minlength="10">
            </textarea>
          </div>
          <!-- Send button -->
          <button class="btn btn-primary btn-lg" ng-disabled="form.loading || form.$invalid">
            <i class="fa fa-fw fa-send"></i> SEND
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<ng-include src="'components/home/footer.html'"></ng-include>
