<!-- Cover -->
<div class="container-fluid cover cover cover-pull bg-construction"></div>
<!-- Contact Us -->
<div class="container s-pad-y">
  <div class="row">
    <div class="col-md-6">
      <div class="infobox infobox-outline infobox-small">
        <div ng-if="settings">
          <h4>
            <span class="text-muted">{{ settings[0].label }}:</span>
            <span class="pull-right">{{ settings[0].value }}</span>
          </h4>
          <hr>
          <h4>
            <span class="text-muted">{{ settings[1].label }}:</span>
            <a class="pull-right" href="telto:{{ settings[1].value }}">{{ settings[1].value }}</a>
          </h4>
          <hr>
          <h4>
            <span class="text-muted">{{ settings[2].label }}:</span>
            <a class="pull-right" href="telto:{{ settings[2].value }}">{{ settings[2].value }}</a>
          </h4>
          <hr>
          <h4>
            <span class="text-muted">{{ settings[3].label }}:</span>
            <a class="pull-right" href="mailto:{{ settings[3].value }}">{{ settings[3].value }}</a>
          </h4>
          <hr>
          <h4>
            <span class="text-muted">{{ settings[4].label }}:</span>
            <span class="pull-right">{{ settings[4].value }}</span>
          </h4>
          <hr>
        </div>
        <div>
          <iframe width="100%" height="300" frameborder="0" seamless allowfullscreen
            ng-src="//www.google.com/maps/embed/v1/place?q=place_id:ChIJBcnbvNpeXz4ROnm9YZspwmQ&key=AIzaSyAWR_qL8M5AG0Woyn0Wv3UG7ddoijITsiU">
          </iframe>
        </div>
      </div>
      <br>
    </div>
    <div class="col-md-6">
      <form name="form" ng-submit="send(form)" class="infobox">
        <!-- Box title -->
        <h2 class="text-primary">Contact Us</h2>
        <hr light>
        <!-- Name -->
        <div class="form-group form-group-lg">
          <input type="text" class="form-control" minlength="3"
            placeholder="Name (optional)" ng-model="form.name">
        </div>
        <!-- Phone number -->
        <div class="form-group form-group-lg">
          <input type="text" class="form-control" minlength="6"
            placeholder="Phone numer (optional)" ng-model="form.email">
        </div>
        <!-- Email -->
        <div class="form-group form-group-lg">
          <input type="email" class="form-control"
            placeholder="Email" ng-model="form.email" required>
        </div>
        <!-- Message -->
        <div class="form-group form-group-lg">
          <textarea class="form-control" placeholder="Message"
            ng-model="form.message" rows="8" required minlength="10">
          </textarea>
        </div>
        <!-- Send button -->
        <button class="btn btn-primary btn-lg btn-long" ng-disabled="form.loading || form.$invalid">
          <i class="fa fa-fw fa-send"></i> SEND
        </button>
      </form>
    </div>
  </div>
</div>


<!-- Footer -->
<ng-include src="'components/home/footer.html'"></ng-include>
