<!-- Inquiry -->
<div class="container container-no-navbar s-pad-soft">
  <!-- Title -->
  <h1 class="s-mar-top-no">Inquiry <b>{{ params.name }}</b></h1>
  <hr light>
  <!-- Form -->
  <form name="form" ng-submit="send(form)">
    <div class="row">
      <div class="col-md-4">
        <!-- Name -->
        <div class="form-group form-group-lg">
          <input type="text" class="form-control" minlength="3" placeholder="Name" ng-model="form.name">
        </div>
      </div>
      <div class="col-md-4">
        <!-- Email -->
        <div class="form-group form-group-lg">
          <input type="email" class="form-control" placeholder="Email" ng-model="form.email" required>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Number -->
        <div class="form-group form-group-lg">
          <input type="text" class="form-control" minlength="6" placeholder="Number" ng-model="form.number" required>
        </div>
      </div>
    </div>
    <!-- Message -->
    <div class="form-group form-group-lg">
      <textarea class="form-control" placeholder="Message" ng-model="form.message" rows="8" required minlength="10">
      </textarea>
    </div>
    <!-- Hidden input -->
    <input ng-model="form.hidden" type="hidden">
    <!-- Send button -->
    <button class="btn btn-primary btn-lg btn-long pull-right btn-longer"
      ng-disabled="form.success || form.loading || form.$invalid">
      <span ng-if="!form.success">Send</span>
      <span ng-if="form.success"><i class="fa fa-fw fa-check"></i></span>
    </button>
  </form>
</div>
